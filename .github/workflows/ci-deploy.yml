name: CI Deploy

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  REGISTRY: docker.io
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/deploy-demo-app

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_NAME }}:buildcache,mode=max

      - name: Image digest
        run: echo "Image pushed: ${{ steps.meta.outputs.tags }}"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for config file changes
        id: check-changes
        uses: dorny/paths-filter@v2
        with:
          filters: |
            config:
              - 'docker-compose.yml'
              - 'deploy.sh'
              - 'traefik/**'
              - 'scripts/**'
              - '!.github/**'
              - '!app/**'

      - name: Sync config files to server
        # Always sync config files (they're small and ensure server is up-to-date)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SRV_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: |
            "docker-compose.yml"
            "deploy.sh"
            "traefik/traefik.yml"
            "scripts/"
          target: ${{ secrets.DEPLOY_DIR }}
          strip_components: 0

      - name: Make scripts executable on server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SRV_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            chmod +x ${{ secrets.DEPLOY_DIR }}/deploy.sh
            chmod +x ${{ secrets.DEPLOY_DIR }}/scripts/*.sh || true

      - name: Restart Traefik if config changed
        # Only restart Traefik if config files actually changed
        if: steps.check-changes.outputs.config == 'true'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SRV_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_DIR }}
            docker compose up -d traefik || true

      - name: Deploy application
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SRV_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_DIR }}
            export DOMAIN=${{ secrets.DOMAIN }}
            ./deploy.sh ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Smoke test
        run: |
          sleep 10
          if curl -fsS --max-time 10 https://${{ secrets.DOMAIN }}/healthz; then
            echo "✓ Smoke test passed"
          else
            echo "✗ Smoke test failed - triggering rollback"
            exit 1
          fi

      - name: Rollback on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SRV_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_DIR }}
            if [ -f prev_image.txt ]; then
              PREV_IMAGE=$(cat prev_image.txt)
              echo "Rolling back to: $PREV_IMAGE"
              export DOMAIN=${{ secrets.DOMAIN }}
              ./deploy.sh "$PREV_IMAGE"
            else
              echo "No previous image found for rollback"
            fi

